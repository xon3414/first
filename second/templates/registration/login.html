{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %} Kirish {% endblock title %}
{% block content %}
    <h2>Saytga kirish</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Kirish</button>
        <a class="btn btn-light" href="{% url 'password_reset' %}" role="button">Kalit so'zni tiklash</a>
    </form>
{% endblock content %}
